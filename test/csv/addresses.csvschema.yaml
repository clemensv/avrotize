type: object
properties:
  Company:
    type: string
    description: The name of the company
  Street Address:
    type: string
    description: The street address, including street number
  City:
    type: string
    description: The city where the company is located
  State/Province:
    type: string
    description: The state or province where the company is located
  Postal Code:
    type: string
    description: The postal code for the address
  Country:
    type: string
    description: The country where the company is located
  Phone Number:
    type: string
    description: The phone number for the company
  Latitude:
    type: number
    description: The latitude coordinate of the company's location
  Longitude:
    type: number
    description: The longitude coordinate of the company's location
  Is Active:
    type: boolean
    description: Indicates whether the company is active (TRUE or FALSE)
  Last Order Date:
    type: string
    format: date
    description: The date of the last order placed by the company (YYYY-MM-DD format)
required:
  - Company
  - Street Address
  - City
  - Postal Code
  - Country
  - Phone Number
  - Latitude
  - Longitude
  - Is Active
  - Last Order Date
