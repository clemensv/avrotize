syntax = "proto3";

package choice_types;

message BaseEntity {
  string name = 1;
  string entityType = 2;
}

message Person {
  int32 age = 1;
}

message Company {
  int32 employees = 1;
}

message ChoiceTypes {
  message PersonType {
    int32 age = 1;
  }
  message CompanyType {
    int32 employees = 1;
  }
  oneof TaggedChoice {
    string textValue = 1;
    int32 numberValue = 2;
  }
  oneof EntityChoice {
    PersonType Person = 3;
    CompanyType Company = 4;
  }
  string nullableString = 5;
}
