# Avrotize & Structurize Documentation Site
title: Avrotize & Structurize
description: A universal schema converter and code generator for data structures
baseurl: "/avrotize"
url: "https://clemensv.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Theme - using minima as base but heavily customized
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.ps1"
  - "*.sh"
  - test/
  - tmp/
  - myenv1/
  - build/

# Collections
collections:
  gallery:
    output: true
    permalink: /gallery/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
