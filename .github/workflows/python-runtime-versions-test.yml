name: CI - Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel flit_core flit_scm

      - name: Build wheel and sdist
        run: python -m build --sdist --wheel --outdir dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 5

  test:
    name: Test on Python ${{ matrix.python-version }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Verify installation
        run: |
          python -c "import avrotize; print('Avrotize import successful')"
          python -c "from avrotize.avrotize import main; print('Main module import successful')"

      - name: Test CLI commands exist
        run: |
          avrotize --help
          avrotize p2a --help
          avrotize j2a --help
          avrotize a2p --help
          avrotize a2j --help

      - name: Run basic functionality test
        run: |
          echo '{"type": "record", "name": "TestRecord", "fields": [{"name": "id", "type": "int"}, {"name": "name", "type": "string"}]}' > test_schema.avsc
          avrotize a2j --avsc test_schema.avsc --out test_schema.json
          cat test_schema.json
          echo "Basic conversion test passed"

      - name: Install test dependencies
        run: |
          python -m pip install pytest fastavro

      - name: Run basic pytest smoke tests
        run: |
          python -m pytest test/test_main.py -v || echo "Some tests may fail on this Python version"

  test-matrix-summary:
    name: Test Matrix Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test matrix completed"
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
