name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:
  # Also trigger when master changes (for gallery updates)
  repository_dispatch:
    types: [rebuild-pages]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: site

      - name: Checkout master branch (for source files)
        uses: actions/checkout@v4
        with:
          ref: master
          path: source

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: source/requirements.txt

      - name: Install avrotize
        run: |
          cd source
          pip install -e .
          pip install -r requirements.txt

      - name: Copy build script to source
        run: |
          cp site/scripts/build_gallery.py source/scripts/build_gallery.py

      - name: Build gallery content
        run: |
          cd source
          python scripts/build_gallery.py

      - name: Copy gallery to site
        run: |
          # Copy generated gallery viewer pages
          mkdir -p site/gallery
          if [ -d "source/gallery" ]; then
            cp -r source/gallery/* site/gallery/ 2>/dev/null || true
          fi
          
          # Copy output data files for the gallery (use 'files' not '_data' so Jekyll serves them)
          mkdir -p site/gallery/files
          if [ -d "source/tmp/gallery" ]; then
            for dir in source/tmp/gallery/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                mkdir -p "site/gallery/files/$dirname"
                cp -r "$dir"* "site/gallery/files/$dirname/" 2>/dev/null || true
              fi
            done
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd site
          bundle install
          bundle exec jekyll build --baseurl "/avrotize"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
