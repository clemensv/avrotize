name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'avrotize/**'
      - 'structurize/**'
      - 'test/**'
      - 'scripts/build_gallery.py'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          path: master

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install avrotize
        run: |
          cd master
          pip install -e .
          pip install -r requirements.txt

      - name: Build gallery content
        run: |
          # Use the gallery script from gh-pages (where it's maintained)
          # but run it from master context (where avrotize source is)
          cp gh-pages/scripts/build_gallery.py master/scripts/build_gallery.py
          
          # Copy gallery sources from gh-pages to master for the build
          mkdir -p master/gallery/sources
          cp -r gh-pages/gallery/sources/* master/gallery/sources/
          
          # Create pages directory in master if needed
          mkdir -p master/pages
          
          cd master
          python scripts/build_gallery.py
          
      - name: Copy gallery to gh-pages
        run: |
          # Copy generated gallery pages
          cp -r master/gallery/* gh-pages/gallery/ 2>/dev/null || true
          
          # Copy generated gallery index page (overwrites static version)
          cp master/pages/gallery.html gh-pages/pages/gallery.html
          
          # Copy gallery data files
          mkdir -p gh-pages/gallery/_data
          cp -r master/scripts/gallery/_data/* gh-pages/gallery/_data/ 2>/dev/null || true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd gh-pages
          bundle install
          bundle exec jekyll build --baseurl "/avrotize"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
